        <script>
            const cardImg = document.querySelectorAll('.card__img')
            let length = cardImg.length;
            let isClickImg = false;
            const clickImg = (index) => {
                cardImg[index].style.width = '100%';
                cardImg[index].style.height = '100%';
                cardImg[index].style.borderRadius = 'unset'
                cardImg[index].style.border = 'unset';
                cardImg[index].style.transform = 'unset';
            }
            
            const outImg = (index) => {
                cardImg[index].style.width = '120px';
                cardImg[index].style.height = '120px';
                cardImg[index].style.borderRadius = '50%'
                cardImg[index].style.border = '4px solid #24ecff';
                cardImg[index].style.transform = 'translateY(25px)';
            }
            for (let i = 0; i < length; i++) {
                cardImg[i].onclick = () => {
                isClickImg = !isClickImg
                if(isClickImg) {
                    clickImg(i)
                } else {
                    outImg(i)
                }
                }
            }
        </script>
